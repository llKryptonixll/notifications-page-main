<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Notifications page</title>
</head>

<body>
  <main>
    <div class="content__wrapper">
      <header class="header">
        <div class="header__content-wrapper">
          <h1>Notifications</h1>
          <span id="unread-message-count" class="header__notification-count"></span>
        </div>
        <button id="mark-all-btn" class="header__mark-all-btn">Mark all as read</button>
      </header>

      <section class="message__section">
        <ul id="message-list" class="message__list">
          <!-- rendered with js -->
        </ul>
      </section>
    </div>
  </main>
</body>

</html>
